<div class="wrapper">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6">
          <h1>Star Wars <small class="text-muted">Encyclopedia</small></h1><hr/>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a href="#" class="nav-link active">
                <fa name="user"></fa>Heroes
              </a></li>
          </ul>
          <br/>
          <input 
            [formControl]="searchField"
            type="text" 
            class="form-control" 
            placeholder="Start typing for search..."
          >
          <br/>
          <div class="table-container">
            <table 
              class="table table-hover" 
              *ngIf="!(loading$ | async)"
            >
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Created at</th>
                </tr>
              </thead>
              <tbody>
                <tr app-hero *ngFor="let hero of heroes" [hero]="hero"></tr>
                <div *ngIf="totalHeroes === 0">No data available</div>
              </tbody>
            </table>
            <app-spinner *ngIf="loading$ | async"></app-spinner>
          </div>
          <app-pagination 
            *ngIf="totalHeroes"
            [totalHeroes]="totalHeroes"
            [currentPage$]="currentPage$"
            [currentPage]="currentPage"
          ></app-pagination>
      </div>
    </div>
  </div>
</div>
